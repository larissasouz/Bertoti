<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Grey's Anatomy Medical Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Hospital Grey's Anatomy Medical Center</h1>
    </header>
   <main>
        <section>
            <h3>Cadastro de médico</h3>
            <div class="form-group">
                <label for="txtnome">Nome:</label>
                <input type="text" id="txtnome" class="form-control">
            </div>
            <div class="form-group">
                <label for="txtespecializacao">Especialização:</label>
                <input type="text" id="txtespecializacao" class="form-control">
            </div>
            <div class="form-group">
                <label for="txttelefone">Telefone:</label>
                <input type="text" id="txttelefone" class="form-control">
            </div>
            <div class="form-group">
                <label for="txtsexo">Sexo:</label>
                <input type="text" id="txtsexo" class="form-control">
            </div>
            <br>
            <input type="button" class="btn btn-success" value="Cadastrar" onclick="cadastrar()">
            <div>
                <br>
                <h3 class="titulo">Medicos cadastrados</h3>
                <table class="table tabela-medicos" id="tabela">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Especialização</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Sexo</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        
        </section>
    </main>
</body>
</html>
